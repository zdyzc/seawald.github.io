# Setup
title: 原志超的博客
description: 分享技术、项目与个人成长记录
url: https://zdyzc.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: yuanzhichao
  card: summary
logo: logo.png
social:
  name: 原志超
  links:
    #- https://twitter.com/vszhub
    - https://github.com/zdyzc
google_site_verification: xxxxx
lang: zh-Hans

sass:
  sass_dir: _sass
  style: :compressed



# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 原志超
  url: https://github.com/zdyzc/
  email: yzc_02@foxmail.com