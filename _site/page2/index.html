    <!-- 悬浮音乐播放器开始 -->
    <style>
    #floating-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #f5f7fa;
      color: #333;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: move;
      user-select: none;
      transition: width 0.3s ease, height 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      left: auto;
      top: auto;
    }

    /* 收起时小三角图标 */
    #floating-player.collapsed {
      width: 40px !important;
      height: 40px;
      padding: 0;
      border-radius: 50%;
      cursor: pointer;
      justify-content: center;
    }

    /* 收起时隐藏播放按钮和下拉选择 */
    #floating-player.collapsed > .content-area {
      display: none;
    }

    #floating-player button {
      background: #3498db;
      border: none;
      color: white;
      font-size: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    #floating-player button:hover {
      background: #2980b9;
    }

    #floating-player select {
      background: white;
      border: 1px solid #ccc;
      color: #333;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      flex-grow: 1;
      user-select: none;
      outline: none;
    }

    /* 收起/展开按钮样式 */
    #toggle-collapse {
      background: transparent;
      border: none;
      font-size: 24px;
      color: #3498db;
      cursor: pointer;
      user-select: none;
      padding: 0;
      margin-left: 4px;
      flex-shrink: 0;
      transition: color 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10000;
    }

    #toggle-collapse:hover {
      color: #2980b9;
    }

    #floating-player.collapsed > #toggle-collapse {
      /* 收起时，按钮居中 */
      margin-left: 0;
      width: 40px;
      height: 40px;
    }

    /* 隐藏滚动条，防止播放器在收起时撑开页面 */
    #floating-player.collapsed audio {
      display: none;
    }
    </style>

    <div id="floating-player" aria-label="悬浮音乐播放器" title="点击拖动或双击收起/展开">
      <button id="btn-playpause" aria-label="播放/暂停">▶️</button>

      <div class="content-area" style="display: flex; flex-grow: 1; gap: 12px; align-items: center;">
        <select id="song-select" aria-label="选择歌曲">
          <option value="/assets/music/qinghuaci.mp3" selected>青花瓷 - 周杰伦</option>
          <option value="/assets/music/一路向北.mp3">一路向北 - 周杰伦</option>
          <option value="/assets/music/夜曲.mp3">夜曲 - 周杰伦</option>
        </select>
      </div>

      <!-- 将切换按钮移出 content-area，保证收起时依然可见 -->
      <button id="toggle-collapse" aria-label="收起播放器">▼</button>

      <audio id="audio-player" loop></audio>
    </div>

    <script>
      const audio = document.getElementById('audio-player');
      const btn = document.getElementById('btn-playpause');
      const select = document.getElementById('song-select');
      const player = document.getElementById('floating-player');
      const toggleBtn = document.getElementById('toggle-collapse');

      // 初始化
      audio.src = select.value;
      audio.pause();
      btn.textContent = '▶️';

      btn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          btn.textContent = '⏸️';
        } else {
          audio.pause();
          btn.textContent = '▶️';
        }
      });

      select.addEventListener('change', () => {
        const wasPlaying = !audio.paused;
        audio.src = select.value;
        audio.load();
        if (wasPlaying) {
          audio.play();
          btn.textContent = '⏸️';
        } else {
          btn.textContent = '▶️';
        }
      });

      // 拖拽相关变量
      let isDragging = false;
      let startX, startY, initialLeft, initialTop;

      // 拖拽函数（只在展开状态启用）
      function enableDrag() {
        player.style.cursor = 'move';

        player.addEventListener('mousedown', dragStart);
        window.addEventListener('mouseup', dragEnd);
        window.addEventListener('mousemove', dragMove);
      }

      function disableDrag() {
        player.style.cursor = 'pointer';

        player.removeEventListener('mousedown', dragStart);
        window.removeEventListener('mouseup', dragEnd);
        window.removeEventListener('mousemove', dragMove);
      }

      function dragStart(e) {
        if (player.classList.contains('collapsed')) return; // 收起时不拖动
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        const rect = player.getBoundingClientRect();
        initialLeft = rect.left;
        initialTop = rect.top;
        document.body.style.userSelect = 'none';
      }

      function dragEnd() {
        isDragging = false;
        document.body.style.userSelect = 'auto';
      }

      function dragMove(e) {
        if (!isDragging) return;

        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        let newLeft = initialLeft + dx;
        let newTop = initialTop + dy;

        const maxLeft = window.innerWidth - player.offsetWidth;
        const maxTop = window.innerHeight - player.offsetHeight;
        if (newLeft < 0) newLeft = 0;
        if (newLeft > maxLeft) newLeft = maxLeft;
        if (newTop < 0) newTop = 0;
        if (newTop > maxTop) newTop = maxTop;

        player.style.left = newLeft + 'px';
        player.style.top = newTop + 'px';
        player.style.bottom = 'auto';
        player.style.right = 'auto';
      }

      // 初始启用拖拽
      enableDrag();

      // 收起/展开切换
      toggleBtn.addEventListener('click', () => {
        if (player.classList.contains('collapsed')) {
          // 展开
          player.classList.remove('collapsed');
          toggleBtn.textContent = '▼';
          toggleBtn.setAttribute('aria-label', '收起播放器');
          enableDrag();
        } else {
          // 收起
          player.classList.add('collapsed');
          toggleBtn.textContent = '▲';
          toggleBtn.setAttribute('aria-label', '展开播放器');
          disableDrag();
        }
      });

      // 双击播放器本体也切换收起展开
      player.addEventListener('dblclick', () => {
        toggleBtn.click();
      });
    </script>
    <!-- 悬浮音乐播放器结束 -->

    <script async src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script><script>
  function strip(str, remove) {
    while (str.length > 0 && remove.indexOf(str.charAt(0)) != -1) {
      str = str.substr(1);
    }
    while (str.length > 0 && remove.indexOf(str.charAt(str.length - 1)) != -1) {
      str = str.substr(0, str.length - 1);
    }
    return str;
  }

  function scroll() {
    console.log('scroll');
    window.scrollTo({
      left: 0, 
      top: window.innerHeight,
      behavior: 'smooth'
    });
    sessionStorage.removeItem('forceCheckScroll');
  }

  const forceCheckScroll = sessionStorage.getItem('forceCheckScroll') === 'true';
  const checkScroll = strip(window.location.pathname, '/') !== strip('', '/');

  if (forceCheckScroll || checkScroll) {
    const maxWidth = "(max-width: 48rem)";
    const result = window.matchMedia(maxWidth);
    if (result.matches) {
      scroll();
    } else {
      result.addListener((match) => {
        if (match.media == maxWidth) {
          if (match.matches) {
            scroll();
          }
        }
      });
    }
  }
</script>
